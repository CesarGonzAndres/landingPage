<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools red-bg">LISTADO DE ESCORTS</div>
</md-toolbar>
<div class="row margin-lr-0 padd-20" md-theme="escort-red-theme">
  <div class="row grey-border white-bg padd-20 col s12 m12 l9">
    <md-content class="row col s12 white-bg padd-20">
      <div class="col s12 m6 left-align">
        <md-input-container class="md-block left">
          <label>Ordenar por:</label>
          <md-select name="type" ng-model="escortListOrder">
            <md-option value="name">Nombre</md-option>
            <md-option value="city">Ciudad</md-option>
            <md-option value="tel">Teléfono</md-option>
          </md-select>
        </md-input-container>
        <md-button class="md-icon-button center-button" aria-label="Print">
          <i class="material-icons blue-text">print</i>
        </md-button>
      </div>
      <div class="col s12 m6">
        <md-input-container class="md-block right">
          <label>Buscar</label>
          <input ng-model="escortListFilter">
        </md-input-container>
      </div>
      <table class="col s12 bordered responsive-table striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Ciudad</th>
            <th>Teléfono</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="escort in escorts | filter:escortListFilter | orderBy:escortListOrder">
            <td class="blue-text"><b>{{escort.name}} {{escort.lastname}}</b></td>
            <td>{{escort.city}}</td>
            <td>{{escort.phone}}</td>
            <td class="center">
              <md-button ng-click="deleteConfirm(escort.id, $index)" class="md-icon-button center-button" aria-label="Delete">
                <md-tooltip md-direction="top">Borrar</md-tooltip>
                <i class="material-icons red-text text-darken-4">cancel</i>
              </md-button>
              <md-button class="md-icon-button center-button" aria-label="See" ui-sref="app.incomeState({id:escort.id})">
                <md-tooltip md-direction="top">Estado de Ingresos</md-tooltip>
                <i class="material-icons green-text">assessment</i>
              </md-button>
              <md-button class="md-icon-button center-button" aria-label="See" ui-sref="app.escortDetails({id:escort.id})">
                <md-tooltip md-direction="top">Ver</md-tooltip>
                <i class="material-icons blue-text">remove_red_eye</i>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-content>
  </div>
</div>
